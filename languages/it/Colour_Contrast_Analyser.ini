lcr_note=SC 1.4.3 Contrasto (Minimo): La rappresentazione grafica del testo e delle immagini contenenti testo ha un rapporto di contrasto di luminosità minimo pari a 4.5:1, ad esclusione di: (Livello AA) testo a caratteri larghi e immagini di testo a caratteri larghi hanno un rapporto di contrasto di luminosità minimo pari a 3:1;  
lcr_note2=SC 1.4.6 Contrasto (Esteso): La rappresentazione grafica del testo e delle immagini contenenti testo ha un rapporto di contrasto di luminosità minimo pari a 7:1, ad esclusione di: (Livello AAA) testo a caratteri larghi e immagini di testo a caratteri larghi hanno un rapporto di contrasto di luminosità minimo pari a 4.5:1 
lcr_note3=Note: 1. Testo o immagini di testo parte di un componente inattivo di una interfaccia utente, oppure puramente decorativi, o che sono testo secondario in una immagine, o che non sono visibili, non hanno un rapporto di contrasto di luminosità minimo richiesto. 2. Testo che è parte di un logo o di un marchio non ha un rapporto di contrasto di luminosità minimo richiesto.   
