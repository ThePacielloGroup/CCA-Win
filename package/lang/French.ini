lcr_note=SC 1.4.3 Contraste (Minimum): La représentation visuelle de textes et images de textes a une différence d'au moins 4.5:1, excepté pour ce qui suit: (Niveau AA)  Grand Affichage: Les textes et images de textes de grande taille peuvent avoir une différence de contraste d'au moins 3:1 
lcr_note2=SC 1.4.6 Contraste (Augmenté): La représentation visuelle de textes et images de textes a une différence d'au moins 7:1, excepté pour ce qui suit: (Niveau AAA)  Grand Affichage: Les textes et images de textes de grande taille peuvent avoir une différence de contraste d'au moins 4.5:1
lcr_note3=Note: 1. Les textes et images de textes faisant partie d'un composant inactif de l'interface utilisateur, étant purement décoratifs, accessoires, ou non visibles, n'ont pas de valeur minimum de contraste requise. 2. Les textes faisant partie d'un logo ou d'un nom de marque n'ont pas de valeur minimum de contraste requise.

