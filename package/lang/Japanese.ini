#09, May, 2007
lcr_note=■等級AA■%rn7.1.4.3 - 最低限のコントラストに関する達成基準：%rnテキスト及び画像化された文字の視覚的な表現には，少なくとも4.5:1 のコントラスト比がなければならない。ただし，サイズの大きなテキスト及びサイズの大きな画像化された文字には，少なくとも3:1 のコントラスト比があればよい。

lcr_note2=■等級AAA■%rn7.1.4.6 - より十分なコントラストに関する達成基準：%rnテキスト及び画像化された文字の視覚的な表現には，少なくとも7:1 のコントラスト比がなければならない。ただし，サイズの大きなテキスト及びサイズの大きな画像化された文字には，少なくとも4.5:1のコントラスト比があればよい。%rn%rn◆大きな文字◆%rn「サイズの大きなテキスト及びサイズの大きな画像化された文字」というのは、日本語を含む場合は、少なくとも22ポイント以上又は18ポイント以上の太字と考えるとよい（半角の英数字の場合には、少なくとも18ポイント又は14ポイントの太字）。　

lcr_note3=◆例外◆%rnテキスト又は画像化された文字において，次の場合はコントラストの要件は該当しない。%rn(1) アクティブではないユーザインタフェースコンポーネントの一部である%rn(2) 装飾だけを目的にしている%rn(3) 誰も視覚的に確認できない%rn(4) 又は重要な他の視覚的なコンテンツを含む写真の一部分である%rn(5) ロゴ又はブランド名の一部である

