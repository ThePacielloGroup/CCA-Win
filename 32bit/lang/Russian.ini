lcr_note=SC 1.4.3 Контраст (минимальный): визуальное представление текста и изображений текста имеет коэффициент контрастности не менее 4,5: 1, за исключением следующих случаев: (Уровень АА) Широкоформатная печать: крупномасштабный текст и изображения - имеют контрастность как минимум 3: 1;
lcr_note2=SC 1.4.6 Контраст (Enhanced): визуальное представление текста и изображений текста имеет коэффициент контрастности не менее 7: 1, за исключением следующих случаев: (Уровень ААА) Широкоформатная печать: крупномасштабный текст и изображения - имеют контрастность по меньшей мере 4,5: 1
lcr_note3=Примечание: 1. Текст или изображения текста, которые являются частью неактивного компонента пользовательского интерфейса, которые является только украшением, или являются случайным текстом на изображении, или которые не видны никому, не имеют минимальных требований контрастности. 2. Текст, который является частью логотипа или торговой марки не имеет минимальных требований к контрастности.

